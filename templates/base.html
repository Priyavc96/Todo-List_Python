<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: #c2c2c2;">
    <div class="container">
        <h1>Todo List</h1>
        <form action="/add" method="post">
            <div>
                <label for="Title">Title</label>
                <input class="form-control mt-2 mb-2" type="text" name="title" placeholder="Enter Title" required>
                <label for="Title">Description</label>
                <textarea class="form-control mt-2" name="description" placeholder="Enter Description" rows="3" required></textarea>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Add</button>
        </form>
        <br><br>
        <table class="table">
            <tbody>
                {%for todo in todo_list%}
                <tr>
                    <td>{{todo.task_id}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.description}}</td>
                    <td><a href="/update/{{todo.task_id}}">Update</a></td>
                    <td><a href="/delete/{{todo.task_id}}">Delete</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
